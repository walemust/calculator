<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap');
    </style>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body">
  <div>
    <form class="calc" name="calculator" aria-label="calculator">
      <div class="top">
      <h4 class="h4">
        calc
      </h4>
      <h5 class="h5">THEME</h5>
    </div>
      <input class="input" type="text" name="ans" value="" aria-label="textbox">
      <div class="btn">
        <div class="btn4">
          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>   
          <button class="del" type="button" value="DEL" onClick="del()" >DEL</button>
        </div>
        <div class="btn2">
          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
          <button type="button" class="operator" value="+">+</button>
        </div>
        <div class="btn1">
          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
          <button type="button" class="operator" value="-">-</button> 
        </div>
        <div class="btn3">
          <button type="button" class="decimal function" value=".">.</button>
          <button type="button" value="0">0</button>
          <button type="button" class="operator" value="/">/</button>
          <button type="button" class="operator" value="*">*</button>
        </div>
        <div class="btn5">
          <button type="reset" class="all-clear" value="all-clear">RESET</button>
          <button type="button" class="equal-sign-operator" value="=">=</button>
        </div>
      </div>
    </form>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mustapha Olawale</a>.
  </div>

  <script src="index.js"></script>

</body>
</html>
